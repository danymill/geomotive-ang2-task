<h1 class="page-title">{{title}}</h1>
<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
  <sebm-google-map-marker *ngFor="let point of points" [latitude]="point.location.lat"
                          [longitude]="point.location.lng"
                          [title]="point.title"
                          (markerClick)="clickedMarker(point.id)"></sebm-google-map-marker>
</sebm-google-map>
